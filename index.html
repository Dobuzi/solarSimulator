<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solar System Simulator 3D</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Fraunces:opsz,wght@9..144,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <main class="stage">
        <div id="scene" class="scene"></div>
        <header class="hero">
          <div>
            <p class="eyebrow">Orbital Sandbox</p>
            <h1>Solar System 3D</h1>
            <p class="lead">Rotate, pan, and zoom the live orbit map.</p>
          </div>
          <div class="hero-meta">
            <div class="stats">
              <div>
                <span class="label">Focus</span>
                <span class="value" id="focusName">Sun</span>
              </div>
              <div>
                <span class="label">Sim Time</span>
                <span class="value" id="simTime">0 days</span>
              </div>
              <div>
                <span class="label">FPS</span>
                <span class="value" id="fps">--</span>
              </div>
            </div>
            <div class="loading-indicator" id="loadingIndicator" aria-hidden="true">
              <svg class="loading-ring" viewBox="0 0 36 36" aria-hidden="true">
                <circle class="loading-ring__track" cx="18" cy="18" r="15.5" />
                <circle class="loading-ring__progress" id="loadingProgress" cx="18" cy="18" r="15.5" />
              </svg>
              <span class="loading-label" id="loadingLabel">0%</span>
            </div>
          </div>
        </header>
        <aside class="controls is-collapsed" id="controlsPanel">
          <div class="controls-mini">
            <button class="controls-toggle mini-icon" id="controlsToggle" type="button" aria-label="Settings">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M19.14 12.94c.04-.3.06-.6.06-.94s-.02-.64-.07-.94l2.03-1.58a.5.5 0 0 0 .12-.65l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.03 7.03 0 0 0-1.63-.94l-.36-2.54a.5.5 0 0 0-.5-.42h-3.84a.5.5 0 0 0-.5.42l-.36 2.54c-.58.22-1.12.52-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.6 8.83a.5.5 0 0 0 .12.65l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58a.5.5 0 0 0-.12.65l1.92 3.32c.13.22.39.31.6.22l2.39-.96c.5.41 1.05.73 1.63.94l.36 2.54c.05.24.26.42.5.42h3.84c.24 0 .45-.18.5-.42l.36-2.54c.58-.22 1.12-.52 1.63-.94l2.39.96c.22.09.48 0 .6-.22l1.92-3.32a.5.5 0 0 0-.12-.65l-2.03-1.58ZM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5Z"
                  fill="currentColor"
                />
              </svg>
            </button>
            <button class="mini-toggle" id="labelsMini" type="button" aria-pressed="true">
              Labels
            </button>
            <button class="mini-toggle" id="trailsMini" type="button" aria-pressed="false">
              Orbits
            </button>
            <span class="mini-spacer" aria-hidden="true"></span>
            <button class="mini-toggle mini-icon mini-reset" id="resetMini" type="button" aria-label="Reset view">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 1 1-9.9-1h-2.02A7 7 0 1 0 12 6Z"
                  fill="currentColor"
                />
              </svg>
            </button>
          </div>
          <div class="controls-content">
            <div class="controls-grid">
            <label>
            Time scale
            <input id="speed" type="range" min="1" max="5" step="1" value="2" />
            <span id="speedValue">50000x</span>
          </label>
            <label>
              Orbit scale
              <input id="scale" type="range" min="0.6" max="2.2" step="0.05" value="1" />
              <span id="scaleValue">1.00x</span>
            </label>
            <label>
              Focus planet
              <select id="focus"></select>
            </label>
            <label>
              Calendar date
              <input id="calendarDate" type="date" />
            </label>
            <div class="camera">
              <p class="camera-title">View point</p>
              <div class="camera-actions">
                <button data-view="iso">Isometric</button>
                <button data-view="top">Top</button>
                <button data-view="side">Side</button>
              </div>
              <label>
                Camera distance
                <input id="cameraDistance" type="range" min="2" max="240" step="2" value="100" />
              </label>
            </div>
            <div class="actions">
              <button id="pause">Pause</button>
              <button id="reset">Reset view</button>
            </div>
            <p class="hint">
              Tip: drag to orbit the camera, right-drag to pan, and scroll to zoom.
            </p>
            </div>
          </div>
        </aside>
        <a class="corner-credit" href="https://github.com/Dobuzi/solarSimulator" target="_blank" rel="noopener">
          made by Dobuzi
        </a>
      </main>
    </div>

    <script src="vendor/three/three.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
